<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Введите задачу</h1>
        <!-- Контейнер для активных задач -->
        <div class="active-tasks">
            <div id="active-list" class="todo-list"></div>
        </div>
        <!-- Поле ввода новой задачи -->
        <div class="input-container">
            <input type="text" id="task-input" class="task-input" placeholder="New task...">
        </div>
        <!-- Контейнер для выполненных задач -->
        <div class="completed-tasks">
            <div id="completed-list" class="todo-list"></div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
